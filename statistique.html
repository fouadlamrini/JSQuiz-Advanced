<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Statistiques Joueurs</title>
  <link rel="stylesheet" href="css/statistique.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">

    <div class="section">
      <div class="title">Nombre de parties par thématique</div>
      <div class="content" id="parties"></div>
    </div>

    <div class="section">
      <div class="title">Score moyen par thématique</div>
      <div class="content" id="scores"></div>
    </div>

    <div class="section">
      <div class="title">Meilleur score global</div>
      <div class="content" id="meilleur"></div>
    </div>

    <div class="section">
      <div class="title">Top 3 pseudos</div>
      <div class="content" id="top3"></div>
    </div>

  </div>

  <div style="width: 500px; height: 300px;">
  <canvas  id="myChart"></canvas>
</div>
<div style="width: 600px; height: 300px;">
  <canvas id="progressionChart"></canvas>
</div>

  <script src="js/statistique.js"></script>
</body>
</html>
